name: Hwa
description: Hwa Messenger Prototype Application
version: 1.0.0+1

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  shared_preferences:
  http:
  json_annotation:
  cached_network_image:
  rxdart:
  alphabet_list_scroll_view:
  faker:
  flutter_slidable:
  geolocator:
  flutter_screenutil: ^0.7.0
  expandable: ^4.0.1
  fluttertoast: ^3.1.3
  image_picker: ^0.6.1+8
  photo_view: ^0.5.0
  intl: ^0.15.7


#  flutter_kakao_login:
#  flutter_facebook_login:
#  google_sign_in:

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  fonts:
    - family: NotoSans
      fonts:
        - asset: assets/fonts/NotoSansKR-Bold.otf
        - asset: assets/fonts/NotoSansKR-Regular.otf
        - asset: assets/fonts/NotoSansKR-Black.otf
        - asset: assets/fonts/NotoSansKR-Light.otf
        - asset: assets/fonts/NotoSansKR-Medium.otf
        - asset: assets/fonts/NotoSansKR-Thin.otf
    - family: NanumSquare
      fonts:
        - asset: assets/fonts/NanumSquare_acR.ttf
        - asset: assets/fonts/NanumSquare_acB.ttf
        - asset: assets/fonts/NanumSquare_acL.ttf
        - asset: assets/fonts/NanumSquare_acEB.ttf

  assets:
